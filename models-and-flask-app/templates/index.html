<!-- The predict function will use our machine learning model to make predictions. To do so, first, the end-user needs to introduce the input - text - in a form.

Weâ€™ll build this form inside the <body> section of the index.html file.

First, we create a <form> tag. This will contain the inputs the end-user needs to introduce.
The URL inside the action parameter indicates where to send the form-data when the form is submitted.

Then, inside the form section, we create <input> tag and <button>.
-->
    <div class="data">
        <h1>Objectivity Classifier</h1>
        <h2>Is this text objective? (Objectivity Classifier)</h2>
        <p>Paste your text here:</p>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="input_text" placeholder="Text" required="required"/>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict Objectivity!</button>
        </form>

        <br>
